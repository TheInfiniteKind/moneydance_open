# Gradle build properties for Moneydance Open Extensions
# Override these in user.properties for local configuration
#
# IMPORTANT: This build requires Java 17. Set JAVA_HOME before running:
#   export JAVA_HOME=/path/to/java17
#
# Some extensions require the full moneydance.jar (not just moneydance-dev.jar).
# Set md_ext_lib_dir in user.properties to point to a directory containing
# the full moneydance.jar for these extensions to compile.
#
# Usage:
#   ./gradlew <extension-name>     Build a single extension
#   ./gradlew allJavaKotlin        Build all Java/Kotlin extensions
#   ./gradlew allPython            Build all Python extensions
#   ./gradlew all                  Build everything
#   ./gradlew cleanAll             Clean all build artifacts
#   ./gradlew -Pdont_sign <task>   Build without signing

# Java/Kotlin versions
javaVersion=17
kotlinVersion=1.9.21
kotlinApiVersion=1.9

# Default signing configuration (override in user.properties)
# extprivkeyfile=./priv_key
# extpubkeyfile=./pub_key
# privkeyid=99
# keypass=

# Python executable for pre-compilation
# python-executable=python2.7

# External Moneydance libs directory (optional)
# md_ext_lib_dir=

# Kotlin installation directory (override if not using homebrew)
# kotlindir=/opt/homebrew/opt/kotlin/libexec

# Gradle settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.jvmargs=-Xmx2g -XX:+HeapDumpOnOutOfMemoryError
kotlin.code.style=official